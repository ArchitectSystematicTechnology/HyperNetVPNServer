---

frontend:
  scheduling_group: frontend
  service_credentials:
    - name: nginx
      enable_server: false
    - name: ssoproxy
      enable_server: false
    - name: replds-acme
  systemd_services:
    - nginx.service
    - sso-proxy.service
    - replds@acme.service
  ports:
    - 5005

dns:
  scheduling_group: frontend
  systemd_services:
    - bind9.service
  monitoring_endpoints:
    - name: bind
      port: 9119
      scheme: http

ok:
  scheduling_group: all
  num_instances: 1
  containers:
    - name: http
      image: registry.git.autistici.org/ai3/docker/okserver:latest
      port: 3100
      env:
        PORT: 3100
  public_endpoints:
    - name: ok
      port: 3100
      scheme: http

