---

- name: reload firewall
  systemd:
    name: firewall.service
    state: restarted

- listen: "restart docker-openvpn-openvpn"
  systemd:
    name: "docker-openvpn-openvpn.service"
    state: restarted

- listen: "reload sslh"
  systemd:
    name: "sslh.service"
    state: restarted

- listen: "reload systemd"
  systemd:
    daemon_reload: yes

