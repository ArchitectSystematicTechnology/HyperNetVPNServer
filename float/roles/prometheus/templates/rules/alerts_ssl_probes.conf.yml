groups:
- name: roles/prometheus/files/rules/alerts_ssl_probes.conf
  rules:
  - alert: SSLCertificateAboutToExpire
    expr: target:probe_ssl_cert_expiry:days < 10
    for: 3h
    labels:
      scope: global
      severity: page 
    annotations:
      summary: 'SSL certificate about to expire for {{ $labels.probe }}@{{ $labels.target }}'
      description: 'The "{{ $labels.probe }}" prober reports that {{ $labels.target }} is serving a SSL certificate that will expire in {{ $value }} days.'
      runbook: '[[ alert_playbook_url ]]/SSLCertificateAboutToExpire'

